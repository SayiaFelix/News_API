<!DOCTYPE html>
<html>

<head>

    <!-- <link rel="stylesheet" href="{{url_for('static',filename ='css/index.css')}}"> -->
    <meta charset="utf-8"> {% if title %}

    {% else %}
    <title> Welcome at Trending News </title>
    {% endif %}
</head>

<body>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

</body>

</html>
